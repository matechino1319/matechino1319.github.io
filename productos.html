<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiadores Jose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Radiadores Jose</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contactos.html">Contacto</a></li>
            </ul>
        </nav>
        <style>
            /* Estilo del encabezado */
            header {
                background-color: #333; /* Fondo oscuro para el encabezado */
                color: #f4f4f4; /* Texto claro */
                padding: 20px 0;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra en el encabezado */
                border-bottom: 4px solid #ff5722; /* Borde inferior rojo */
                background: linear-gradient(45deg, #333, #000); /* Gradiente en el fondo */
                transition: background 0.5s ease; /* Transición suave para el fondo */
            }

            header h1 {
                margin: 0;
                font-size: 2.5em;
                letter-spacing: 2px; /* Espaciado entre letras */
                text-transform: uppercase; /* Texto en mayúsculas */
                font-weight: bold;
                color: #ff5722; /* Color rojo para el título */
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para el título */
            }

            nav ul {
                list-style: none;
                padding: 0;
                display: flex;
                justify-content: center;
                margin: 15px 0 0;
                background-color: #222; /* Fondo del menú más oscuro */
                border-radius: 5px; /* Bordes redondeados */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra en el menú */
            }

            nav ul li {
                margin: 0 20px;
            }

            nav ul li a {
                color: #ff5722; /* Color rojo para los enlaces */
                text-decoration: none;
                font-weight: bold;
                font-size: 1.2em;
                transition: color 0.3s ease, border-bottom 0.3s ease; /* Transición suave */
                padding: 5px 10px; /* Espacio interno para los enlaces */
                border-bottom: 3px solid transparent; /* Línea inferior transparente por defecto */
            }

            nav ul li a:hover {
                color: #f44336; /* Color rojo claro al pasar el ratón */
                border-bottom: 3px solid #f44336; /* Línea inferior roja clara al pasar el ratón */
            }

            nav ul li a.active {
                color: #f44336; /* Color activo rojo claro */
                border-bottom: 3px solid #f44336; /* Línea inferior activa roja clara */
            }

            /* Añadir una animación de fondo en el encabezado */
            header:hover {
                background: linear-gradient(45deg, #000, #333); /* Cambia el gradiente al pasar el ratón */
            }
        </style>
    </header>
    <section id="productos">
        <h2>Nuestros Productos</h2>
        <div class="producto">
            <img src="imagenes/respuesto de de correa de distribuccion.jpeg" alt="Repuesto de correa de distribución">
            <h3>Repuesto de correa de distribución</h3>
            <p>Marca: Santander.</p>
            <span class="precio">$199.99</span>
           <a href="reserva.html?producto=Repuesto de correa de distribución">
                <button>Reservar</button>
            </a>
            
        </div>
        <div class="producto">
            <img src="imagenes/repuestos de bugia.jpeg" alt="Repuesto de bujía">
            <h3>Repuesto de bujía</h3>
            <p>Calidad y duración.</p>
            <span class="precio">$349.99</span>
            <a href="reserva.html?producto=Repuesto de bujía">
                <button>Reservar</button>
            </a>
        </div>
        <div class="producto">
            <img src="imagenes/respuesto de bateria.jpeg" alt="Batería Bosch">
            <h3>Batería Bosch</h3>
            <p>Duración garantizada.</p>
            <span class="precio">$249.99</span>
            <a href="reserva.html?producto=Batería Bosch">
                <button>Reservar</button>
            </a>
        </div>
    </section>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe9e7; /* Fondo del cuerpo */
            color: #333;
            margin: 0;
            padding: 0;
        }

        #productos {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #productos h2 {
            text-align: center;
            margin-bottom: 50px;
            color: #ff5722; /* Color del título */
            font-size: 2.5em;
        }

        .producto {
            background-color: #ffffff; /* Fondo blanco para cada producto */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transición suave para hover */
        }

        .producto:hover {
            transform: translateY(-10px); /* Efecto de levitación al pasar el ratón */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Aumenta la sombra al pasar el ratón */
        }

        .producto img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Bordes redondeados para la imagen */
            margin-bottom: 20px;
            border: 3px solid #ff5722; /* Borde rojo */
        }

        .producto h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.5em;
        }

        .producto p {
            color: #666;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .producto .precio {
            font-size: 1.5em;
            color: #ff5722; /* Color del precio */
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }

        .producto button {
            background-color: #ff5722; /* Fondo del botón */
            color: #ffffff; /* Color del texto del botón */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición suave para el cambio de color */
        }

        .producto button:hover {
            background-color: #e64a19; /* Color más oscuro al pasar el ratón */
        }
    </style>
</body>
</html>
