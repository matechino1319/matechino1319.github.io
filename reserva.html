<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="formulario-reserva">
        <h2>Reserva tu Producto</h2>
        <form action="https://formsubmit.co/matemartinezalfaro@gmail.com" method="post">
            <input type="hidden" id="producto" name="producto" value="">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <button type="submit">Reservar</button>
        </form>
    </section>
    
<style>body { 
    font-family: Arial, sans-serif;
    background-color: #fbe9e7; /* Fondo del cuerpo */
    color: #333;
    margin: 0;
    padding: 0;
}

#formulario-reserva {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff; /* Fondo blanco para el formulario */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
    border-radius: 10px; /* Bordes redondeados */
    border: 3px solid #ff5722; /* Borde rojo */
}

#formulario-reserva h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff5722; /* Color del título */
}

#formulario-reserva label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}

#formulario-reserva input[type="text"],
#formulario-reserva input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

#formulario-reserva button {
    width: 100%;
    padding: 10px;
    background-color: #ff5722; /* Fondo del botón */
    color: #ffffff; /* Color del texto del botón */
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#formulario-reserva button:hover {
    background-color: #e64a19; /* Color de fondo al pasar el mouse */
}
</style>
<script>
    // Función para obtener el valor de un parámetro de la URL
    function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        const url = window.location.href;
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Obtener el valor del parámetro "producto" de la URL
    const producto = getParameterByName('producto');

    // Asignar el valor al campo oculto del formulario
    if (producto) {
        document.getElementById('producto').value = producto;
    }
</script>
</body>
</html>
